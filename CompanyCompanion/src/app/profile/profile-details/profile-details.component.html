<div
  class="container"
  style="
    display: flex;
    flex-wrap: wrap;
    margin-top: 50px;
    justify-content: space-around;
  "
>
  <mat-card style="width: 90%; height: 600px;border-radius: 20px;">
    <mat-card-content class="customer-details">
      <h2
        style="border-bottom: 1px solid black; width: 100%; text-align: start"
      >
        <b>Company Info</b>
      </h2>
      <div style="width: 100%">
        <div class="customer-detail">
          <h3>Company Name:</h3>
          <h3 class="customer-detail-info">{{ profileForm.value.name }}</h3>
        </div>
        <div class="customer-detail">
          <h3>Company NIP:</h3>
          <h3 class="customer-detail-info">{{ profileForm.value.nip }}</h3>
        </div>
        <div class="customer-detail">
          <h3>Company City:</h3>
          <h3 class="customer-detail-info">{{ profileForm.value.city }}</h3>
        </div>
        <div class="customer-detail">
          <h3>Company City Code:</h3>
          <h3 class="customer-detail-info">{{ profileForm.value.cityCode }}</h3>
        </div>
      </div>
      <div style="width: 100%">
        <h2
          style=" margin-top:20px;border-bottom: 1px solid black; width: 100%; text-align: start"
        >
          <b>Seller Info</b>
        </h2>
        <div class="customer-detail">
          <h3>Username:</h3>
          <h3 class="customer-detail-info">{{ profileForm.value.username }}</h3>
        </div>
        <div class="customer-detail">
          <h3>Email:</h3>
          <h3 class="customer-detail-info">{{ profileForm.value.email }}</h3>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
