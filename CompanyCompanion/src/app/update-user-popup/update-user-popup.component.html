<div class="container">

    <mat-card>
        <mat-card-header>
            <h1>Update user</h1>
        </mat-card-header>
        <mat-card-content>
            <form class="form" [formGroup]="updateform" (ngSubmit)="updateuser()">
                <mat-form-field class="full-width">
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="Edd" formControlName="username">
                </mat-form-field>
                <div class="form-submit">
                    <button mat-raised-button color="primary">Update</button>
                    <a mat-dialog-close mat-raised-button color="accent">Close</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
