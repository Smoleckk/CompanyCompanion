<div class="containerpopup">
  <mat-card>
    <mat-card-header>
      <h1>Update Product</h1>
    </mat-card-header>
    <mat-card-content>
      <form
        class="form middlerows"
        [formGroup]="updateform"
        (ngSubmit)="updateProduct()"
      >
        <mat-form-field class="full-width">
          <mat-label>Code</mat-label>
          <input
            [readonly]="true"
            matInput
            placeholder="Edd"
            formControlName="code"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Edd" formControlName="name" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Price</mat-label>
          <input matInput placeholder="Edd" formControlName="price" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Category</mat-label>
          <input matInput placeholder="Edd" formControlName="category" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Remarks</mat-label>
          <input matInput placeholder="Edd" formControlName="remarks" />
        </mat-form-field>
        <div class="form-submit">
          <button mat-raised-button color="primary">Update</button>
          <a mat-dialog-close mat-raised-button color="accent">Close</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
