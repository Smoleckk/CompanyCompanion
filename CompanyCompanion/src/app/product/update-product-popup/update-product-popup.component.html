<div class="containerpopup">
  <mat-card>
    <mat-card-header>
      <h1>Update Product</h1>
    </mat-card-header>
    <mat-card-content>
      <form
        class="form middlerows"
        [formGroup]="updateform"
        (ngSubmit)="updateProduct()"
      >
        <mat-form-field class="full-width">
          <mat-label>Code</mat-label>
          <input
            [readonly]="true"
            matInput
            placeholder="Edd"
            formControlName="productMagazineId"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Price</mat-label>
          <input type="number" matInput placeholder="Price" formControlName="price" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Vat</mat-label>
          <input type="number" matInput placeholder="Vat" formControlName="vat" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Quantity</mat-label>
          <input type="number" matInput placeholder="Quantity" formControlName="qty" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Unit</mat-label>
          <input matInput placeholder="Unit" formControlName="unit" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Category</mat-label>
          <input matInput placeholder="Category" formControlName="category" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Remarks</mat-label>
          <input matInput placeholder="Remarks" formControlName="remarks" />
        </mat-form-field>
        <div class="form-submit">
          <button mat-raised-button color="primary">Update</button>
          <a mat-dialog-close mat-raised-button color="accent">Close</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
