<div class="container">
  <app-breadcrumb  headerDetail="Product List"  (callParent)="createProduct()"></app-breadcrumb>
  <mat-card>
    <app-tableheader header="Products" searchPlaceholder="Ex. product" (callParent)="applyFilter($event)">
    </app-tableheader>
    <app-tablecontent [dataSource]="dataSource" [columns]="columns" [actionButtons]="actionButtons" [displayedColumns]="displayedColumns"></app-tablecontent>
  </mat-card>
</div>
