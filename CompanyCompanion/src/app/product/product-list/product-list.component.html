<div class="container">
  <h1 class="breadcrumb-header"><b>Products,</b> all products in the system</h1>
  <mat-card class="breadcrumb">
    <mat-card-actions class="card">
      <div [routerLink]="['/']" class="middle">
        <mat-icon>home</mat-icon>
        <p class="breadcrumb-p">Home</p>
      </div>
      <p class="breadcrumb-p">/Products</p>
    </mat-card-actions>
    <mat-card-actions>
      <div class="middle">
        <mat-icon (click)="createProduct()" color="primary"
          >add_circle</mat-icon
        >
      </div>
    </mat-card-actions>
  </mat-card>
  <mat-form-field style="width: 100%">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. customer"
      #input
    />
  </mat-form-field>
  <div class="example-container mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      <!-- <ng-container matColumnDef="code">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">
          {{ element.productMagazineId }}
        </td>
      </ng-container> -->

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>
      <ng-container matColumnDef="remarks">
        <th mat-header-cell *matHeaderCellDef>Remarks</th>
        <td mat-cell *matCellDef="let element">{{ element.remarks }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a
            mat-icon-button
            *ngIf="!element.isGenerated"
            (click)="updateProduct(element.productMagazineId)"
            color="primary"
          >
            <mat-icon>edit</mat-icon>
          </a>
          <a
          mat-icon-button
          (click)="removeProduct(element.productMagazineId)"
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
