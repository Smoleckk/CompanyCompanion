<div class="container">
  <!-- <h1 class="breadcrumb-header"><b>Products,</b> all products in the system</h1>
  <hr> -->
  <mat-card class="breadcrumb">
    <mat-card-actions class="card">
      <div [routerLink]="['/']" class="middle">
        <mat-icon>home</mat-icon>
        <p class="breadcrumb-p">Home</p>
      </div>
      <p class="breadcrumb-p">> Product List</p>
    </mat-card-actions>
    <mat-card-actions>
      <div class="middle">
        <mat-icon (click)="createProduct()" color="primary"
          >add_circle</mat-icon
        >
      </div>
    </mat-card-actions>
  </mat-card>
  <div class="">
    <mat-card>
      <div class="mat-card-header-filter">
        <h2>Products</h2>
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. customer"
            #input
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <mat-card-content>
        <table mat-table matSort [dataSource]="dataSource">
          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.price }}</td>
          </ng-container>
          <ng-container matColumnDef="category">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">{{ element.category }}</td>
          </ng-container>
          <ng-container matColumnDef="remarks">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Remarks</th>
            <td mat-cell *matCellDef="let element">{{ element.remarks }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <a
                mat-icon-button
                *ngIf="!element.isGenerated"
                (click)="updateProduct(element.productMagazineId)"
                color="primary"
              >
                <mat-icon>edit</mat-icon>
              </a>
              <a
                mat-icon-button
                (click)="removeProduct(element.productMagazineId)"
                color="warn"
              >
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
