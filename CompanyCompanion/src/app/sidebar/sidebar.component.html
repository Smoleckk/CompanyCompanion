<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'darkMode':isDarkTheme}">
  <mat-sidenav [ngClass]="{'show':!displaymenu}" #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="invoice-list" routerLinkActive="active" ariaCurrentWhenActive="page">Invoices</a>
      <a mat-list-item routerLink="proforma-list" routerLinkActive="active" ariaCurrentWhenActive="page">Proforma</a>
      <a mat-list-item routerLink="product-list" routerLinkActive="active" ariaCurrentWhenActive="page">Products</a>
      <a mat-list-item routerLink="user-list" routerLinkActive="active" ariaCurrentWhenActive="page">Users</a>
      <a mat-list-item routerLink="dashboard" routerLinkActive="active" ariaCurrentWhenActive="page">Dashboard</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar [ngClass]="{'show':!displaymenu}" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="cursor: pointer;" routerLink="">Company C</span>
      <span class="example-spacer"></span>
      <mat-slide-toggle [(ngModel)]="isDarkTheme">
        <mat-icon *ngIf="isDarkTheme">dark_mode</mat-icon>
        <mat-icon *ngIf="!isDarkTheme">light_mode</mat-icon>
      </mat-slide-toggle>
      <button routerLink="/about" mat-icon-button class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        <mat-icon>question_mark</mat-icon>
      </button>
      <button routerLink="/login" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
