<button mat-button [matMenuTriggerFor]="menu" *transloco="let t" style="color:#fff">
  <mat-icon>flag</mat-icon>
  <!-- {{ t("sidebar.language") }} -->
</button>
<mat-menu #menu="matMenu">
  <div class="" *ngFor="let language of languagesList;">
    <button mat-menu-item (click)="changeLanguage(language.code)">
      <span>{{ language.name }}</span>
    </button>
  </div>
</mat-menu>
