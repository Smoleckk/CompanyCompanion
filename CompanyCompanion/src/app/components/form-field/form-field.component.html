<mat-form-field [class]="cssClass" [formGroup]="form" appearance="outline">
  <mat-label>{{label}}</mat-label>
  <input matInput [placeholder]="label" [formControlName]="controlName" [type]="type" />
  <mat-error *ngIf="form.get(controlName)?.hasError('required')">Wymagane pole</mat-error>
  <mat-error *ngIf="form.get(controlName)?.hasError('email')">Musi tu byc email</mat-error>
  <mat-error *ngIf="form.get(controlName)?.hasError('maxlength')">Zbyt ma≈Ça liczba znakow, min 2</mat-error>
  <mat-error *ngIf="form.get(controlName)?.hasError('minlength')">Zbyt duza liczba znakow, max 50</mat-error>
</mat-form-field>
