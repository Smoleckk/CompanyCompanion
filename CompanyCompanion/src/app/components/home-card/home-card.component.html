<mat-card class="example-card-long">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{subTitle}}
    </p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions class="card-action">
    <button [routerLink]="navLink" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
      <mat-icon>open_in_new</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
