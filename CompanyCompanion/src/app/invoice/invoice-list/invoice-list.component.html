<div class="container">
  <h1 class="breadcrumb-header"><b>Seller invoices,</b> all invoices in the system</h1>

  <mat-card class="breadcrumb">
    <mat-card-actions class="card">
      <div [routerLink]="['/']" class="middle">
        <mat-icon>home</mat-icon>
        <p class="breadcrumb-p">Home</p>
      </div>
      <p class="breadcrumb-p">/Invoices</p>
    </mat-card-actions>
    <mat-card-actions>
      <div [routerLink]="['/create-invoice']" class="middle">
        <mat-icon color="primary">add_circle</mat-icon>
      </div>
    </mat-card-actions>
  </mat-card>
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="Invoice No">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          Invoice number
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- <a
            style="cursor: pointer; color: rgb(62, 62, 235)"
            (click)="downloadInvoice(element.invoiceId)"
          > -->
          {{ element.invoiceNo }}
          <!-- </a> -->
        </td>
      </ng-container>
      <!-- <ng-container matColumnDef="Date Issued">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Date Issued</th>
        <td mat-cell *matCellDef="let element">{{element.dateIssued}}</td>
      </ng-container> -->
      <ng-container matColumnDef="Customer">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let element">
          {{ element.customerName }}, {{ element.customerDeliveryAddress }}
        </td>
      </ng-container>
      <ng-container matColumnDef="NetTotal">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Netto total</th>
        <td mat-cell *matCellDef="let element">
          {{ element.netTotal | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a
            *ngIf="element.isGenerated"
            mat-icon-button
            (click)="downloadInvoice(element.invoiceId)"
            color="primary"
          >
            <mat-icon>print</mat-icon>
          </a>
          <a
            mat-icon-button
            *ngIf="!element.isGenerated"
            (click)="editInvoice(element.invoiceId)"
            color="primary"
          >
            <mat-icon>edit</mat-icon>
          </a>
          <a
            mat-icon-button
            (click)="removeInvoice(element.invoiceId)"
            color="warn"
          >
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
