<div class="container">
<app-breadcrumb headerDetail="Invoice List" link="/create-invoice" [isAddButton]="true" ></app-breadcrumb>

  <div class="">
    <mat-card>
      <div class="mat-card-header-filter">
        <h2>Invoices</h2>
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. customer"
            #input
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <mat-card-content>
        <table mat-table matSort [dataSource]="dataSource">
          <ng-container matColumnDef="Invoice No">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Invoice number
            </th>
            <td mat-cell *matCellDef="let element">
              <p>{{ element.invoiceNo }}</p>
            </td>
          </ng-container>
          <ng-container matColumnDef="Customer">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Customer</th>
            <td mat-cell *matCellDef="let element">
              <p>
              {{ element.customerName }}, {{ element.customerDeliveryAddress }}
              </p>
            </td>
          </ng-container>
          <ng-container matColumnDef="Total">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Brutto total
            </th>
            <td mat-cell *matCellDef="let element">
              <p>
              {{ element.total | currency }}
              </p>
            </td>
          </ng-container>
          <ng-container matColumnDef="DueDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Due date</th>
            <td mat-cell *matCellDef="let element">
              <p>
              {{ element.dueDate }}
              </p>
            </td>
          </ng-container>
          <ng-container matColumnDef="DateIssued">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Issued date
            </th>
            <td mat-cell *matCellDef="let element">
              <p>
              {{ element.dateIssued }}
              </p>
            </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">

              <a
                *ngIf="element.isGenerated"
                mat-icon-button
                (click)="downloadInvoice(element.invoiceId)"
                color="primary"
              >
                <mat-icon>print</mat-icon>
              </a>
              <!-- <a
            *ngIf="element.isGenerated"
            mat-icon-button
            (click)="downloadInvoiceSecond(element.invoiceId)"
            color="accent"
          >
            <mat-icon>print</mat-icon>
          </a> -->
              <a
                mat-icon-button
                (click)="editInvoice(element.invoiceId)"
                color="primary"
              >
                <mat-icon>edit</mat-icon>
              </a>
              <a
                mat-icon-button
                (click)="removeInvoice(element.invoiceId)"
                color="warn"
              >
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
