<div class="container">
    <div style="text-align: right; margin-bottom: 20px;" >
        <a routerLink="/create-invoice" mat-raised-button color="accent">Create new invoice</a>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource">

            <ng-container matColumnDef="Invoice No">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Invoice Number </th>
                <td mat-cell *matCellDef="let element"> {{element.invoiceNo}} </td>
            </ng-container>
            <ng-container matColumnDef="Customer">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Customer </th>
                <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
            </ng-container>
            <ng-container matColumnDef="Remarks">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Remarks </th>
                <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
            </ng-container>
            <ng-container matColumnDef="Total">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
            </ng-container>
            <ng-container matColumnDef="Tax">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Tax</th>
                <td mat-cell *matCellDef="let element"> {{element.tax | currency}} </td>
            </ng-container>
            <ng-container matColumnDef="NetTotal">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> NetTotal</th>
                <td mat-cell *matCellDef="let element"> {{element.netTotal | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a mat-raised-button *ngIf="!element.isGenerated" (click)="InvoiceEdit(element.invoiceId)"
                        color="primary">Edit</a>
                    <a mat-raised-button *ngIf="!element.isGenerated" (click)="InvoiceRemove(element.invoiceId)"
                        color="accent">Delete</a>
                    <a mat-raised-button (click)="InvoiceDownload(element.invoiceId)" color="accent">Show</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
