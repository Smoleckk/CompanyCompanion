  <div class="container">
    <h1 class="breadcrumb-header">Co-workers</h1>
    <mat-card class="breadcrumb">
      <mat-card-actions class="card">
        <div [routerLink]="['/']" class="middle">
          <mat-icon>home</mat-icon>
          <p class="breadcrumb-p">Home</p>
        </div>
        <p class="breadcrumb-p">/co-workers</p>
      </mat-card-actions>
      <mat-card-actions>
        <div class="middle">
          <mat-icon (click)="createUser()" color="primary">add_circle</mat-icon>
        </div>
      </mat-card-actions>
    </mat-card>
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="username">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a
          mat-icon-button
          *ngIf="!element.isGenerated"
          (click)="UpdateUser(element.username)"
          color="primary"
        >
          <mat-icon>edit</mat-icon>
        </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
