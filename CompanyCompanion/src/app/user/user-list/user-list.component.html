<div class="container" *transloco="let t">
  <app-breadcrumb [header]="t('breadcrumb.coWorkers')" (callParent)="createUser()"></app-breadcrumb>
  <mat-card>
    <app-tableheader [header]="t('userTableHeader.productHeader')" [searchPlaceholder]="t('userTableHeader.searchPlaceholder')" (callParent)="applyFilter($event)">
    </app-tableheader>
    <app-tablecontent [dataSource]="dataSource" [columns]="columns" [actionButtons]="actionButtons" [displayedColumns]="displayedColumns"></app-tablecontent>
  </mat-card>
</div>
