<div class="containerpopup">
  <mat-card>
    <mat-card-header>
      <h1>Create Customer</h1>
    </mat-card-header>
    <mat-card-content>
      <form
        class="form middlerows"
        [formGroup]="createform"
        (ngSubmit)="SaveUser()"
      >
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>username</mat-label>
          <input matInput placeholder="Edd" formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>email</mat-label>
          <input matInput placeholder="Edd" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>password</mat-label>
          <input matInput placeholder="Edd" formControlName="password" />
        </mat-form-field>

        <div class="form-submit">
          <button mat-raised-button color="primary">Save</button>
          <a mat-dialog-close mat-raised-button color="accent">Close</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
