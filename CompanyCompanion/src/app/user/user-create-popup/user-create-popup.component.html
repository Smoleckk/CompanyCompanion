<div class="containerpopup">
  <mat-card>
    <mat-card-header>
      <h1><b>Add co-workers</b></h1>
      <p>Fill in the fields below to add the co-workers to your company</p>
    </mat-card-header>
    <mat-card-content>
      <form
        class="form middlerows"
        [formGroup]="createform"
        (ngSubmit)="SaveUser()"
      >
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>username</mat-label>
          <input matInput placeholder="Edd" formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>email</mat-label>
          <input type="email" matInput placeholder="Edd" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>password</mat-label>
          <input type="password" matInput placeholder="Edd" formControlName="password" />
        </mat-form-field>

        <div class="form-submit">
          <button mat-raised-button color="primary">Save</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
