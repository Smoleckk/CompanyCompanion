<div class="containerpopup">
  <mat-card>
    <mat-card-header>
      <h1><b>Update co-workers</b></h1>
      <p>Fill in the fields below to update the co-workers in your company</p>
    </mat-card-header>
    <mat-card-content>
      <form class="form" [formGroup]="updateform" (ngSubmit)="updateuser()">
        <mat-form-field class="full-width">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="User Name" formControlName="username" />
        </mat-form-field>
        <div class="form-submit">
          <button mat-raised-button color="primary">Update</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
