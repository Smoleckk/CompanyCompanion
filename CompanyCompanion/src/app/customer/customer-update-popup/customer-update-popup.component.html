<div class="containerpopup">
    <mat-card>
      <mat-card-header>
        <h1><b>Update Customer in database</b></h1>
        <p>Fill in the fields below to update the customer in your database</p>
      </mat-card-header>
      <mat-card-content>
        <form
          class="form middlerows"
          [formGroup]="updateform"
          (ngSubmit)="updateCustomer()"
        >
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="customerName" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>NIP</mat-label>
            <input matInput placeholder="NIP" formControlName="customerNip" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="City" formControlName="customerCity" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" formControlName="customerAddress" />
          </mat-form-field>
          <div class="form-submit">
            <button mat-raised-button color="primary">Update</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
