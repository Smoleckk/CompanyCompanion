<div class="container">
  <app-breadcrumb headerDetail="Customer List" (callParent)="createCustomer()"></app-breadcrumb>
  <div class="">
    <mat-card>
      <app-tableheader header="Customers" searchPlaceholder="Ex. customer" (callParent)="applyFilter($event)">
      </app-tableheader>
      <mat-card-content>
        <table mat-table matSort [dataSource]="dataSource">
          <ng-container *ngFor="let column of columns" [matColumnDef]="column.matColumnDef">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column.matHeaderCellDef }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column.matCellDef] }}</td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <app-tableactionbutton color="primary" icon="info" (callParent)="detailsCustomer(element.customerId)">
              </app-tableactionbutton>
              <app-tableactionbutton color="warn" icon="delete" (callParent)="deleteCustomer(element.customerId)">
              </app-tableactionbutton>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
