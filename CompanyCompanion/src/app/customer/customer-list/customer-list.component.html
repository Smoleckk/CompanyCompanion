<div class="container">
  <app-breadcrumb
    headerDetail="Customer List"
    (callParent)="createCustomer()"
  ></app-breadcrumb>
  <mat-card>
    <app-tableheader
      header="Customers"
      searchPlaceholder="Ex. customer"
      (callParent)="applyFilter($event)"
    >
    </app-tableheader>
    <app-tablecontent
      [dataSource]="dataSource"
      [columns]="columns"
      [actionButtons]="actionButtons"
      [displayedColumns]="displayedColumns"
    ></app-tablecontent>
  </mat-card>
</div>
