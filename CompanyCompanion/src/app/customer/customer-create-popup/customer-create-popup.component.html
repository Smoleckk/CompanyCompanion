<div class="containerpopup">
    <mat-card>
        <mat-card-header>
            <h1>Create Customer</h1>
        </mat-card-header>
        <mat-card-content  >
            <form class="form middlerows" [formGroup]="createform" (ngSubmit)="SaveCustomer()" >
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>customerName</mat-label>
                    <input matInput placeholder="Edd" formControlName="customerName">
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>customerNip</mat-label>
                    <input matInput placeholder="Edd" formControlName="customerNip">
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>customerCity</mat-label>
                    <input matInput placeholder="Edd" formControlName="customerCity">
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>customerAddress</mat-label>
                    <input matInput placeholder="Edd" formControlName="customerAddress">
                </mat-form-field>
                <div class="form-submit">
                    <button mat-raised-button color="primary">Save</button>
                    <a mat-dialog-close mat-raised-button color="accent">Close</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
