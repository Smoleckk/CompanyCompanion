<div style=" background-color: #edf1ee;" *transloco="let t">
  <app-header [title]="t('about.title')" [subTitle]="t('about.subTitle')"></app-header>
  <section class="contact-section">
    <div class="contact-box">
      <div class="contact">
        <img src="../../../assets/images/aboutus.jpg" alt="contact">
      </div>
      <div class="contact">
        <h3>{{t('about.aboutUsTitle')}}</h3>
        <h1>{{t('about.discoverOurPassionTitle')}}</h1>
        <h2>{{t('about.ourAppDescription')}}</h2>
        <a routerLink="/register">{{t('about.learnMoreAboutUs')}}</a>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</div>
