<div style="
    width: 100%;
    height: 80%;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  ">
    <mat-card style="display: flex;justify-content: center;align-items: center; margin: 7%; padding: 20px;">
        <h1>Build Your Profile</h1>
        <h3>This information will let us know more about you.</h3>
        <form [formGroup]="createform" (ngSubmit)="proceedRegistration()">
            <h1>Personal info</h1>
            <app-form-field [form]="createform" label="User Name" controlName="username" cssClass="full-width"
                type="text">
            </app-form-field>
            <app-form-field [form]="createform" label="Email" controlName="email" cssClass="full-width" type="email">
            </app-form-field>
            <app-form-field [form]="createform" label="Password" controlName="password" cssClass="full-width"
                type="password"></app-form-field>
            <h1>Company info</h1>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>NIP, ex: 7162312129</mat-label>
                <input matInput placeholder="Company nip, ex: 7162312129" formControlName="nip" />
                <mat-error *ngIf="createform.get('nip')?.hasError('required')">Wymagane pole</mat-error>
                <mat-error *ngIf="createform.get('nip')?.hasError('pattern')">IP musi składać się z dokładnie 10
                    cyfr,
                    bez spacji i znaków</mat-error>
                <a mat-icon-button matSuffix color="primary" (click)="getRegon()">
                    <mat-icon>search</mat-icon>
                </a>
            </mat-form-field>
            <app-form-field [form]="createform"  label="Company name" controlName="name" cssClass="full-width"
                type="text">
            </app-form-field>
            <app-form-field [form]="createform" label="Company city, ex: Niepodległości 27" controlName="city" cssClass="full-width"
                type="text">
            </app-form-field>
            <app-form-field [form]="createform" label="Company city code, ex: 23942, Warszawa" controlName="cityCode" cssClass="full-width"
                type="text"></app-form-field>
            <div class="form-submit">
                <button mat-raised-button color="primary">Register</button>
            </div>
        </form>
    </mat-card>
