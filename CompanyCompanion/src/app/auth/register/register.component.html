<div class=""
    style="width: 100%; height: 80%; margin: auto; display: flex; justify-content: center; align-items: center;">
    <mat-card style="width: 500px; height: 600px; margin: 10%;">
        <mat-card-header style="background-color: #116444; margin-bottom:20px ;">
            <h1 style="color:#fff;font-size:40px; font-weight:500; padding:10px;">Register Form</h1>
        </mat-card-header>
        <mat-card-content>
            <form class="form" [formGroup]="registerform" (ngSubmit)="proceedregistration()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="Edd" formControlName="username">
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
                <div class="form-submit">
                    <button mat-raised-button class="full-width" color="primary">Register</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
